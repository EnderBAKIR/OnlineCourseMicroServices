version: "3.8"
services:
  catalogdb:
    image: mongo
  basketdb:
    image: redis
  discount:
    image: postgres
  identitydb:
    image: mcr.microsoft.com/mssql/server:2019-latest
  orderdb:
    image: mcr.microsoft.com/mssql/server:2019-latest
  rabbitmq: 
    image: rabbitmq:management-alpine
  catalog.api: 
    image: catalog_api_image
    build:
      context: .
      dockerfile: services/Catalog/FreeCourse.Services.Catalog/DockerFile
volumes:
  catalogdb_volume:
  discount_volume:
  identitydb_volume:
  orderdb_volume:
